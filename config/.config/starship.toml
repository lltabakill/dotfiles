palette = "pywal"
[palettes.pywal]
color0="#080711"
color1="#470B72"
color2="#472F73"
color3="#484576"
color4="#570E8A"
color5="#691EA2"
color6="#674E9E"
color7="#bb93db"
color8="#826699"
red='#880808'

[username]
style_user = "color5 bold"
style_root = "color5 bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = 'on [$hostname](bold color4) '
trim_at = "."
disabled = false

[character]
success_symbol = "[[♥](color1) ❯](color1)"
error_symbol = "[✗](bold red)"
vimcmd_symbol = "[❮](color3)"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "bold italic color4"

[aws]
symbol = "  "

