music_directory "~/Music/"
playlist_directory "~/Music/Playlists"
db_file "~/.mpd/mpd.db"
log_file "~/.mpd/mpd.log"
pid_file "~/.mpd/mpd.pid"
state_file "~/.mpd/mpdstate"

auto_update "yes"
bind_to_address "127.0.0.1"
port "6601"
restore_paused "yes"
max_output_buffer_size "16384"

audio_output {
       type	"pipewire"
       name	"Pipewire Sound Server"
}
